<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style/main.css" />
    <title>Concomitant</title>
  </head>
  <body>
    <header>
      <div class="icons">
        <a href="#" class="icon icon--linkedin"></a>
        <a href="#" class="icon icon--twitter"></a>
        <a href="#" class="icon icon--pinterest"></a>
        <a href="#" class="icon icon--google-plus"></a>
        <a href="#" class="icon icon--rss"></a>
      </div>
      <div class="title">
        <h1 class="title title--text">
          concomitant
        </h1>

        <ul class="menuItem">
          <li class="menuItem menuItem--item">
            Free PSD Website Template
          </li>

          <li class="menuItem menuItem--item">
            <a href="#">Sign Up</a>
            <a href="#">Login</a>
            <a href="#">RSS Feeds</a>
            <a href="#">Archived News</a>
          </li>
        </ul>
      </div>
    </header>

    <nav class="MenuFrame">
      <ul class="MainMenu">
        <li class="MainMenu MainMenu--MenuItem">HomePage</li>
        <li class="MainMenu MainMenu--MenuItem">Style Demo</li>
        <li class="MainMenu MainMenu--MenuItem">Full Width</li>
        <li class="MainMenu MainMenu--MenuItem">Portfolio</li>
        <li class="MainMenu MainMenu--MenuItem">Gallery</li>
        <li class="MainMenu MainMenu--MenuItem">Dropdown</li>
      </ul>
      <form class="b-search-form b-menu__search-form">
        <input
          class="b-search-form__input"
          type="text"
          placeholder="Search our website..."
        />
        <input
          class="b-search-form__input b-search-form__input_button"
          type="submit"
          value="Search"
        />
      </form>
    </nav>
    <section id="slider">
      <div class="images">
        <img src="img/2.png" alt="" />
      </div>
      <div class="b-slider__controls">
        <div class="b-slider__btn-move b-slider__btn-move_previous"></div>
        <div class="b-slider__btn-select"></div>
        <div class="b-slider__btn-select"></div>
        <div class="b-slider__btn-select"></div>
        <div class="b-slider__btn-select b-slider__btn-select_active"></div>
        <div class="b-slider__btn-select"></div>
        <div class="b-slider__btn-move b-slider__btn-move_next"></div>
      </div>
    </section>
  </body>
</html>
